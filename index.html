<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Inspired Project</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/custom-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="disclaimer">
            <p>This website is a project for educational purposes and is not affiliated with Facebook.</p>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="heading-section">
                <img src="./images/custom-logo.png" alt="Custom Logo" class="logo-img">
                <div class="description">
                    <span>Connect and share with your network effortlessly.</span>
                </div>
            </div>

            <div class="form-section">
                <form class="login-form">
                    <input type="email" id="email" class="input-field" name="email" placeholder="Email address or phone number" required>
                    <input type="password" id="password" class="input-field" name="password" placeholder="Password" required>
                    <button type="submit" class="btn-submit">Log In</button>
                    <a href="#" class="link">Forgot password?</a>
                </form>
                <hr>
                <button class="btn-create">Create New Account</button>
            </div>

            <div class="create-page">
                <a href="#" class="link">Create a Page</a> for a celebrity, band, or business.
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
            </ul>
        </div>
        <div class="footer-note">
            <span>Facebook-Inspired Project Â© 2025</span>
        </div>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .disclaimer {
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .main {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }

        .description {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-submit, .btn-create {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-create {
            background-color: #42b72a;
        }

        .btn-submit:hover, .btn-create:hover {
            opacity: 0.9;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .footer-links li {
            display: inline;
            margin: 0 10px;
        }

        .footer-links a {
            text-decoration: none;
            color: #1877f2;
            font-size: 14px;
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</body>

</html>
